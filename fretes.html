<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./media.css">
    <link rel="shortcut icon" href="./images/favIconNew.png" type="image/x-icon" />
    <script defer src="./main.js"></script>
    <title>Lojas Gomes</title>
</head>

<body>
    <header id="header" class="header-container">
        <a id="logo" href="./index.html"><img src="./images/favIconNew.png"></a>
        <div class="clock" id="clockNow">--:--:--</div>
        <nav class="nav" id="nav">
            <button aria-label="Abrir Menu" id="btn-mobile" aria-haspopup="true" aria-controls="menu"
                aria-expanded="false">
                <span id="hamburger"></span>
            </button>
            
            <ul id="menu" role="menu">
                <li>
                    <a href="./index.html">Comunicação Interna</a>
                </li>
                <li>
                    <a href="#CalcFrete">Calculadora Frete</a>
                </li>
                <li>
                    <a href="./calculadora.html">Calculadora</a>
                </li>
            </ul>
        </nav>
    </header>

    <section>
        <div id="CalcFrete" class="calculator-container">
            <h1>Calculadora de Fretes</h1>
            <p>Kimar</p>
            <div class="calculator-info">
                <label for="number">Informe o valor da nota fiscal:</label>
                <input id="valor" type="number" placeholder="Digite aqui o valor em R$">
                <label for="number">Informe o peso:</label>
                <input id="peso" type="number" placeholder="Digite aqui o peso em Kg">
                <button onclick="calcShipping()" id="btn-calc">Calcular</button>
                <small id="results"></small>
                <button onclick="clearValues()" id="btn-clear">Limpar</button>
                
            </div>
        </div>
    </section>
    
    <footer>
        <div class="footer-content">
            <p>© Copyright <span id="year"></span> | Desenvolvido por <strong>Alessandro Camargo</strong></p>
        </div>
    </footer>
